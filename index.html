<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/ef76144caf.js" crossorigin="anonymous"></script>

    <title>API INDODAX</title>
  </head>
  <body>
    
    <div class="title">
      <h3>WEB API INDODAX</h3>
      <hr>
    </div>
    
    <div class="time pKanan">
        <p>
            <i class="far fa-clock"><b> Update data dalam: <span id="timer">0</span> Detik</b></i>
        </p>
    </div>
    
    <form>
      <div class="autocomplete">
        <i class="fas fa-tags pKiri"><label for="tag"> Tags: </label></i> 
        <input class="tag pKanan" id="tag" placeholder="Search">
      </div>  
    </form>
    
    <div class="container">
        <table class="pKiri" id="coins">
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Harga</th>
                <th>Beli</th>
                <th>jual</th>
                <th>Harga Tertinggi</th>
                <th>Harga Terendah</th>
                <th>Waktu Server</th>
            </tr>
        </table>
    </div>

    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
